<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="text-align: center;font-family: 'Epilogue', sans-serif;">
  <h2>Add Course</h2>
  <label>Course Id : </label>
  <input type="text" id="id" name="id" placeholder="Course Id"> <br>
  <label>Course Name : </label>
  <input type="text" id="name" name="name" placeholder="Course Name"> <br>
  <label>Course Description : </label>
  <input type="text" id="description" name="description" placeholder="Course Description"> <br>
  <label>Course Price : </label>
  <input type="text" id="coursePrice" name="coursePrice" placeholder="Course Price"> <br>
  <input type="button" value="Add Course" onclick="addCourse()">
  <input type="button" value="Reset" onclick="reset()"> <br><br>
  <div id="response"></div>
  <a href="/">Main Page</a>
</body>
</html>
