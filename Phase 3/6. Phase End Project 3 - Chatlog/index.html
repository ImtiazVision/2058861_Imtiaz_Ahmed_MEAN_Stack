<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatLog</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src='/socket.io/socket.io.js'></script>
  <script type='text/javascript'>
    // reference of socket.io
    var socket = io();
        function sendMessageToServer() {
            var timestamp = new Date();
            socket.emit("name", document.getElementById("name").value);
            socket.emit("message", document.getElementById("message").value);
            socket.emit("time-sent", timestamp.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'}));
            alert("Message Sent Successfully!");
        }    

        function clearFormData() {
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
        }
  </script>
</head>
<body style="text-align: center;font-family: 'Epilogue', sans-serif;">
  <h2>Socket.io Chat</h2>
  <form id='form'>
    <label>Name: &nbsp;&nbsp;</label>
    <input style="font-family: 'Epilogue', sans-serif;" type='text' name='name' id='name'/><br><br>
    <label>Message: </label>
    <textarea name="message" id="message"></textarea><br><br>
    <button  style="text-align: center;font-family: 'Epilogue', sans-serif;" onclick="sendMessageToServer(); clearFormData()"> Send Message</button><br><br>
  </form>
</body>
</html>
