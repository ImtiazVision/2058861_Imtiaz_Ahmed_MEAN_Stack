  <h4>To do Tasks</h4>
  <hr>
  Emp Id : <input type="text" #nameRef/><br/>
  Name : <input type="text" #idRef/><br/>
  Task : <input type="text" #taskRef/><br/>
  Deadline : <input type="text" #deadlineRef/><br/>
  <input type="button" value="Add" (click)="addName(nameRef)(idRef)(taskRef)(deadlineRef)"/><br/>
  <h2>All Employees name are provided below</h2>
  <ul>
    <li *ngFor="let name of stdNames">{{name}}</li>
  </ul>
  <ul>
    <li *ngFor="let id of Id">{{id}}</li>
  </ul>
  <ul>
    <li *ngFor="let task of Task">{{task}}</li>
  </ul>
  <ul>
    <li *ngFor="let deadline of Deadline">{{deadline}}</li>
  </ul>
  <hr>
  <!-- <div>
    <p *ngFor="let name of stdNames">{{name}}</p>
  </div>
  <hr> -->
  <table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <!-- <th>Salary</th> -->
      <th>Task</th>
      <th>Deadline</th>
    </tr>
    <tr *ngFor="let emp of employees">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <!-- <td>{{emp.salary}}</td> -->
      <td>{{emp.task}}</td>
      <td>{{emp.deadline}}</td>

    </tr>
  </table>
