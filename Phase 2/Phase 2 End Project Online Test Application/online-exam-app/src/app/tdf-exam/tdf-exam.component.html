<div>
    <h2 style="text-align:center">Please do the best you can</h2>
    <form #examRef="ngForm">
        <div *ngFor="let q of allQuestion">

               <p>How much is {{q.question}}?</p> 
               <input type="radio" name={{q.question}} value={{q.ans1}} ngModel/>{{q.ans1}}<br/>
               <input type="radio" name={{q.question}} value={{q.ans2}} ngModel/>{{q.ans2}}<br/>
               <input type="radio" name={{q.question}} value={{q.ans2}} ngModel/>{{q.ans3}}<br/>
               <input type="radio" name={{q.question}} value={{q.ans2}} ngModel/>{{q.ans4}}<br/>
        </div>
    </form>
</div>
